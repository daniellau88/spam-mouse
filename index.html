<body ng-controller="ctrl">
  <h1 align=center>Spam Mouse</h1>

  <img ng-click="attack()" ng-src="{{url}}">

  <hr>Money: {{money}}

  <input ng-click="lvlUp()" type="submit" value="Level up">
